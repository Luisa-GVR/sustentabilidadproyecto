spring.application.name=sustentabilidad



#spring.datasource.url=jdbc:mysql://localhost:3306/sustentabilidad
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.flyway.enabled=true
flyway.mysql.compatibility-mode=true

spring.jpa.properties.hibernate.show_sql=false

spring.main.headless=true

# Use H2 in embedded mode (file-based database)
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
